    </header>
  
    <div class="container">
      <div class="left-section">
        <div class="content">
          <h1>Find the <span class="highlight">Perfect Fit</span></h1>
          <p>Where Ambitious Talent Meets Your Business Needs</p>
        </div>

          <h2>Sign Up</h2>
          <form>
            <label for="email">Email</label>

            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your Full Name" required>
  
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Must be at least 6 characters" required>
  
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Must be at least 6 characters" required>
  
            <button type="submit">Sign Up</button>
          </form>
          <p class="login-link">Already Registered? <a href="/login">Login</a></p>
        </div>
      </div>
      <div class="logo-container">
