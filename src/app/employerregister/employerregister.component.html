<body>
    <!-- Top Navigation -->
    <header class="topnav">
      <a href="/login" class="back-arrow">&#x2190;</a>
      <img src="skill-high-resolution-logo.png" alt="Logo" width="120px" height="auto">
    </header>
  
    <div class="container">
      <div class="left-section">
        <div class="content">
          <h1>Find the <span class="highlight">Perfect Fit</span></h1>
          <p>Where Ambitious Talent Meets Your Business Needs</p>
        </div>
  
        <div class="form-container">
          <h2>Sign Up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="register()">
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" formControlName="email" id="email">
              <div class="error-message" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors">
                <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</div>
                <div *ngIf="signupForm.get('email')?.errors?.['serverError']">
                  {{ signupForm.get('email')?.errors?.['serverError'] }}
                </div>
              </div>
            </div>
  
            <label for="username">Full Name</label>
            <input type="text" formControlName="fullname" id="username" placeholder="Enter your full name" required>
  
            <label for="gender">Gender</label>
            <select formControlName="gender" id="gender">
              <option selected disabled value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <label for="phone_number">Phone Number</label>
            <input type="tel" formControlName="phone_number" id="phone_number" placeholder="Enter your phone number" required>
  
            <label for="address">Address</label>
            <input type="text" formControlName="address" id="address" placeholder="Enter your address" required>
  
            <label for="company">Company Name</label>
            <input type="text" formControlName="company" id="company" placeholder="Enter your company name" required>
  
            <label for="industry">Industry</label>
            <input type="text" formControlName="industry" id="industry" placeholder="Enter your industry" required>
           
            <label for="industry">Position</label>
            <input type="text" formControlName="position" id="industry" placeholder="Enter your position" required>
  
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" placeholder="Must be at least 6 characters" required>
            <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched" class="error-message">
              Password is required
            </div>
  
            <label for="confirm-password">Confirm Password</label>
            <input type="password" formControlName="password_confirmation" id="confirm-password" placeholder="Confirm your password" required>
            <div *ngIf="signupForm.get('password_confirmation')?.errors?.['required'] && signupForm.get('password_confirmation')?.touched" class="error-message">
              Password confirmation is required
            </div>
  
            <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
          </form>
          <p class="login-link">Already Registered? <a href="/login">Login</a></p>
        </div>
      </div>
      <div class="logo-container">
        <img src="skill-high-resolution-logo-blue.png" alt="SkillLink Logo">
      </div>
      <div class="image-container">
        <img src="forRegInteg-removebg-preview.png" alt="Team working together">
      </div>
    </div>
  </body>
