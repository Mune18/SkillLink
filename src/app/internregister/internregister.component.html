<body>
  <!-- Top Navigation -->
  <header class="topnav">
    <a href="/login" class="back-arrow">&#x2190;</a>
    <img src="skill-high-resolution-logo.png" alt="Logo" width="120px" height="auto">
  </header>

  <div class="container">
    <!-- Registration Form -->
    <div class="form-container">
      <h2>Sign Up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="register()">
        <div class="form-field">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" placeholder="kurt@example.com">
          <div class="error-message" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.errors">
            <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</div>
            <div *ngIf="backendErrors && backendErrors['email']">
              <p *ngFor="let error of backendErrors['email']">{{ error }}</p>
            </div>
          </div>
          <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
        </div>

        <label for="fullname">Full Name</label>
        <input type="text" formControlName="fullname" id="fullname" placeholder="Enter your Full Name">

        <label for="gender">Gender</label>
        <select formControlName="gender" id="gender">
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="phone_number">Contact Number</label>
        <input type="tel" formControlName="phone_number" id="phone_number" placeholder="Contact Number">

        <label for="address">Address</label>
        <input type="text" formControlName="address" id="address" placeholder="Enter your address">

        <label for="school">School</label>
        <input type="text" formControlName="school" id="school" placeholder="Enter your School Name">

        <label for="degree">Degree</label>
        <input type="text" formControlName="degree" id="degree" placeholder="Enter your Degree">

        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" placeholder="Must be at least 6 characters">
        <div class="">
          <span *ngIf="password?.errors?.['required']">Password is required.</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" formControlName="password_confirmation" id="confirm-password" placeholder="Confirm your password">

        <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
      </form>
      <p class="login-link">Already Registered? <a href="/login">Login</a></p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1>Sign-up Now, Land Your <br>Dream Internship Today!</h1>
    </div>

    <!-- Decorative Elements -->
    <div class="logo-container">
      <img src="skill-high-resolution-logo-blue.png" alt="SkillLink Logo">
    </div>
    <div class="image-container">
      <img src="forRegInteg-removebg-preview.png" alt="Team working together">
    </div>
  </div>
</body>
