<body>
  <!-- Top Navigation -->
  <header class="topnav">
    <a href="/login" class="back-arrow">&#x2190;</a>
    <img src="skill-high-resolution-logo.png" alt="Logo" width="120px" height="auto">
  </header>

  <div class="container">
    <!-- Registration Form -->
    <div class="form-container">
      <h2>Sign Up</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="kurt@example.com" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your Full Name" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Must be at least 6 characters" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Must be at least 6 characters" required>

        <label for="school">School</label>
        <input type="text" id="school" placeholder="Enter your School Name" required>

        <label for="degree">Degree</label>
        <input type="text" id="degree" placeholder="Enter your Degree" required>

        <label for="gender">Gender</label>
        <input type="text" id="gender" placeholder="Gender" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Contact Number" required>

        <button type="submit">Next</button>
      </form>
      <p class="login-link">Already Registered? <a href="/login">Login</a></p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h1>Sign-up Now, Land Your <br>Dream Internship Today!</h1>
    </div>

    <!-- Decorative Elements -->
    <div class="logo-container">
      <img src="skill-high-resolution-logo-blue.png" alt="SkillLink Logo">
    </div>
    <div class="image-container">
      <img src="forRegInteg-removebg-preview.png" alt="Team working together">
    </div>
  </div>
</body>
