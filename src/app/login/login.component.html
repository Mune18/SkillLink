<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillLink</title>
</head>
<body>
  <header>
    <img src="skill-high-resolution-logo.png" alt="Logo" width="120px" height="auto">
    <nav>
      <a href="/intern">Intern Sign-Up</a>
      <a href="/employer">Employer Sign-Up</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome to SkillLink, <br><br>Your Open Professional Community</h1>
    <div class="form-container">
      <h2>Sign In</h2>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <a href="#" class="forgot-password-link">Forgot password?</a>
        <button type="submit">Login</button>
      </form>
      <div class="register-links">
        No account? Register Now (
        <a href="/intern" class="intern-link">Intern</a> / 
        <a href="/employer" class="employer-link">Employer</a>)
      </div>
    </div>
    <div class="logo-container">
      <img src="skill-high-resolution-logo-blue.png" alt="SkillLink Logo">
    </div>
    <div class="image-container">
      <img src="forRegInteg-removebg-preview.png" alt="Team working together">
    </div>
  </div>
</body>
</html>
